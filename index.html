  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0B1215;
    }
    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #38bdf8;
    }
    
    .text-gradient {
      background: linear-gradient(to right, #ffffff, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* New subtle background for the entire page */
    body {
      background-color: #050a0c; /* Corresponds to brand.black */
    }

    /* New styles for section backgrounds and animations */
    .section-bg-grid {
      background-image: 
        radial-gradient(circle at 50% 30%, rgba(56, 189, 248, 0.1), transparent 50%),
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
      background-position: center center, 0 0, 0 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 30px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    .animate-fade-in-up {
      /* The 'forwards' keyword is essential to keep the final state of the animation */
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
